<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Race Tracker</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<style>
blockquote{
color: white;
background-color: black;
}
ul{
color: white;
background-color: black;
}
li{
color: white;
background-color: black;
}
h1{
color: white;
background-color: black;
}
h2{
color: white;
background-color: black;
}
body {
  background-image: url('https://mallowrun.com/wp-content/uploads/2015/01/watl-promo-image.png');
    background-size: cover;
  background-repeat: no-repeat;
}
</style>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	
	
	<h1>Race Result Tracker</h1>
	<form name="contestantForm">
		<input type="number" name="contestantId"><br>
		<br>
		<button class="btn btn-primary" name="lookup">Get Runner by
			Id</button>
		<br>
		<br>
		<button class="btn btn-primary" name="delete">Delete Runner
			by Id</button>
	</form>
	
	<div id="output">
		<div id="contestantData"></div>
	</div>
	<hr>
	<hr>
	  <div class="w3-third">
	<h2 style="float: left;">Add New Runner</h2>
	<form name="addContestantForm" style="float: left;  margin-right: 300px;">
		<input type="text" name="name" placeholder="Name"> <br> <input
			type="text" name="gender" placeholder="Gender (M or F)"> <br>
		<input type="number" name="age" placeholder="Age"> <br> <input
			type="text" name="representingCity"
			placeholder="Representing City of"> <br> <input
			type="text" name="representingState"
			placeholder="Representing State of"> <br> <input
			type="text" name="eventName" placeholder="Event Name"> <br>
		<input type="text" name="eventDate" placeholder="Date (YYYY-MM-DD)">
		<br> <input type="text" name="finishTime"
			placeholder="Finish Time (00:00)"> <br> <input
			type="number" name="place" placeholder="Final Place"> <br>
		<button name="addContestant" style="margin-left: 79px">Add
			Runner</button>
	</form>
	  </div>
	  <div class="w3-third">
	<h2 style="float: right;">Update Current Runner</h2>
	<form name="updateForm" style="margin-right: 50px;float: right">
		<input type="text" name="name" placeholder="Name"> <br> 
		<input type="text" name="gender" placeholder="Gender (M or F)"> <br>
		<input type="number" name="age" placeholder="Age"> <br> 
		<input type="text" name="representingCity" placeholder="Representing City of"> <br> 
		<input type="text" name="representingState" placeholder="Representing State of"> <br> 
		<input type="text" name="eventName" placeholder="Event Name"> <br>
		<input type="text" name="eventDate" placeholder="Date (YYYY-MM-DD)"><br>
		<input type="text" name="finishTime" placeholder="Finish Time (00:00)"> <br> 
	    <input type="number" name="place" placeholder="Final Place"> <br>
		<button type="submit" name="updateContestant" value="${contestantId}" style="margin-left: 57px">Update Runner</button>
	</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>
</body>
</html>
